{% extends "base.html" %}

{% block title %}Sign In - SheSafe{% endblock %}

{% block content %}
<div
    class="relative flex min-h-screen w-full flex-col overflow-x-hidden pb-32 max-w-[430px] mx-auto bg-white dark:bg-background-dark px-5">
    <!-- Hero / Branding -->
    <div class="pt-20 pb-12 flex flex-col items-center text-center">
        <div
            class="size-16 rounded-[22px] bg-primary flex items-center justify-center text-white mb-6 shadow-xl shadow-primary/20">
            <span class="material-symbols-outlined text-3xl font-black">shield_with_heart</span>
        </div>
        <h1 class="text-navy-trust dark:text-white text-3xl font-black tracking-tight mb-2">Welcome Back</h1>
        <p class="text-slate-400 text-sm font-medium">Continue your journey to a safer space</p>
    </div>

    <!-- Login Form -->
    <form method="POST" action="{{ url_for('main.login') }}" class="space-y-6">
        <div class="space-y-4">
            <div class="relative">
                <span
                    class="material-symbols-outlined absolute left-4 top-4 text-slate-300 dark:text-slate-600">mail</span>
                <input type="email" name="email" required placeholder="Email Address"
                    class="w-full rounded-2xl border-none bg-slate-50 dark:bg-slate-800 p-4 pl-12 text-sm font-bold text-navy-trust dark:text-white focus:ring-2 focus:ring-primary shadow-sm">
            </div>

            <div class="relative">
                <span
                    class="material-symbols-outlined absolute left-4 top-4 text-slate-300 dark:text-slate-600">lock</span>
                <input type="password" name="password" required placeholder="Password"
                    class="w-full rounded-2xl border-none bg-slate-50 dark:bg-slate-800 p-4 pl-12 text-sm font-bold text-navy-trust dark:text-white focus:ring-2 focus:ring-primary shadow-sm">
            </div>
        </div>

        <div class="flex justify-end px-1">
            <a href="#" class="text-[11px] font-black text-primary uppercase tracking-wider">Forgot Password?</a>
        </div>

        <button type="submit"
            class="w-full bg-navy-trust text-white py-5 rounded-2xl font-bold text-base shadow-xl shadow-navy-trust/20 active:scale-[0.98] transition-all">
            Sign In
        </button>
    </form>

    <!-- Social Login (Visual) -->
    <div class="mt-12 space-y-6">
        <div class="flex items-center gap-4">
            <div class="h-px flex-1 bg-slate-100 dark:bg-slate-800"></div>
            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Or Continue with</span>
            <div class="h-px flex-1 bg-slate-100 dark:bg-slate-800"></div>
        </div>

        <div class="flex gap-4">
            <button
                class="flex-1 flex items-center justify-center py-4 rounded-2xl bg-white dark:bg-slate-900 border border-slate-100 dark:border-slate-800 active:scale-95 transition-all">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="size-5">
            </button>
            <button
                class="flex-1 flex items-center justify-center py-4 rounded-2xl bg-white dark:bg-slate-900 border border-slate-100 dark:border-slate-800 active:scale-95 transition-all">
                <img src="https://www.svgrepo.com/show/475631/apple-black.svg" class="size-5 dark:invert">
            </button>
        </div>
    </div>

    <!-- Footer -->
    <div class="mt-auto pt-10 text-center">
        <p class="text-slate-400 text-sm font-medium">
            New here?
            <a href="{{ url_for('main.register') }}" class="text-primary font-black ml-1">Create Account</a>
        </p>
    </div>
</div>
{% endblock %}
