{% extends "base.html" %}

{% block title %}Partner Onboarding - SheSafe{% endblock %}

{% block content %}
<div
    class="relative flex min-h-screen w-full flex-col overflow-x-hidden pb-32 max-w-[430px] mx-auto bg-white dark:bg-background-dark">
    <!-- Header -->
    <div class="px-5 pt-10 pb-6 border-b border-slate-50 dark:border-slate-800">
        <h1 class="text-navy-trust dark:text-white text-3xl font-black tracking-tight mb-2">Partner with us</h1>
        <p class="text-slate-400 text-sm font-medium">Help us build a safer world for women, one space at a time.</p>
    </div>

    <!-- Progress Stepper (Visual) -->
    <div class="px-5 py-8">
        <div class="flex items-center justify-between mb-10 px-2">
            <div class="flex flex-col items-center gap-2">
                <div
                    class="size-8 rounded-full bg-navy-trust text-white flex items-center justify-center text-xs font-bold ring-4 ring-navy-trust/10">
                    1</div>
                <span
                    class="text-[9px] font-bold text-navy-trust dark:text-white uppercase tracking-widest">Business</span>
            </div>
            <div class="h-0.5 flex-1 bg-slate-100 dark:bg-slate-800 mx-4 -mt-6"></div>
            <div class="flex flex-col items-center gap-2">
                <div
                    class="size-8 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-400 flex items-center justify-center text-xs font-bold">
                    2</div>
                <span class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Verification</span>
            </div>
            <div class="h-0.5 flex-1 bg-slate-100 dark:bg-slate-800 mx-4 -mt-6"></div>
            <div class="flex flex-col items-center gap-2">
                <div
                    class="size-8 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-400 flex items-center justify-center text-xs font-bold">
                    3</div>
                <span class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Review</span>
            </div>
        </div>

        <form method="POST" action="{{ url_for('main.vendor_onboard') }}" class="space-y-8">
            <!-- Business Section -->
            <div class="space-y-6">
                <div>
                    <label
                        class="text-[10px] font-bold text-navy-trust/50 dark:text-slate-400 uppercase tracking-widest block mb-2">Business
                        Presence</label>
                    <input type="text" name="business_name" required placeholder="Enter business or shop name"
                        class="w-full rounded-2xl border-none bg-slate-50 dark:bg-slate-800 p-4 text-sm font-bold text-navy-trust dark:text-white focus:ring-2 focus:ring-brand-pink">
                </div>

                <div>
                    <label
                        class="text-[10px] font-bold text-navy-trust/50 dark:text-slate-400 uppercase tracking-widest block mb-2">Short
                        Bio</label>
                    <textarea name="description" placeholder="Briefly describe your space..."
                        class="w-full h-32 rounded-2xl border-none bg-slate-50 dark:bg-slate-800 p-4 text-sm font-bold text-navy-trust dark:text-white focus:ring-2 focus:ring-brand-pink resize-none"></textarea>
                </div>

                <div>
                    <label
                        class="text-[10px] font-bold text-navy-trust/50 dark:text-slate-400 uppercase tracking-widest block mb-2">Service
                        Category</label>
                    <div class="relative">
                        <select name="category" required
                            class="w-full rounded-2xl border-none bg-slate-50 dark:bg-slate-800 p-4 text-sm font-bold text-navy-trust dark:text-white focus:ring-2 focus:ring-brand-pink appearance-none">
                            <option value="" disabled selected>Select primary service...</option>
                            <option value="Washroom">Washroom</option>
                            <option value="Period Care">Period Care</option>
                            <option value="Nursing">Nursing Room</option>
                            <option value="Changing Room">Changing Room</option>
                        </select>
                        <span
                            class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">expand_more</span>
                    </div>
                </div>
            </div>

            <!-- Location Section -->
            <div class="space-y-6 pt-4">
                <div class="flex justify-between items-center mb-1">
                    <label
                        class="text-[10px] font-bold text-navy-trust/50 dark:text-slate-400 uppercase tracking-widest block">Precise
                        Location</label>
                    <button type="button" id="get-location"
                        class="text-brand-pink text-[10px] font-black uppercase tracking-wider flex items-center gap-1">
                        <span class="material-symbols-outlined text-sm">my_location</span>
                        Auto-Detect
                    </button>
                </div>

                <div id="mini-map-container"
                    class="hidden h-40 w-full rounded-[32px] overflow-hidden border-2 border-slate-50 dark:border-slate-800">
                    <div id="mini-map" class="h-full w-full"></div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="latitude" name="latitude" step="any" required placeholder="Latitude"
                        class="w-full rounded-2xl border-none bg-slate-50 dark:bg-slate-800 p-4 text-xs font-bold text-navy-trust dark:text-white focus:ring-2 focus:ring-brand-pink">
                    <input type="number" id="longitude" name="longitude" step="any" required placeholder="Longitude"
                        class="w-full rounded-2xl border-none bg-slate-50 dark:bg-slate-800 p-4 text-xs font-bold text-navy-trust dark:text-white focus:ring-2 focus:ring-brand-pink">
                </div>

                <div>
                    <label
                        class="text-[10px] font-bold text-navy-trust/50 dark:text-slate-400 uppercase tracking-widest block mb-2">Postal
                        Address</label>
                    <textarea id="address" name="address" required placeholder="Full physical address"
                        class="w-full h-24 rounded-2xl border-none bg-slate-50 dark:bg-slate-800 p-4 text-sm font-bold text-navy-trust dark:text-white focus:ring-2 focus:ring-brand-pink resize-none"></textarea>
                </div>
            </div>

            <!-- Features -->
            <div class="space-y-4 pt-4">
                <label
                    class="text-[10px] font-bold text-navy-trust/50 dark:text-slate-400 uppercase tracking-widest block mb-2">Safety
                    Amenities</label>

                <label
                    class="flex items-center gap-4 bg-slate-50 dark:bg-slate-800 p-5 rounded-2xl cursor-pointer has-[:checked]:ring-2 has-[:checked]:ring-brand-pink transition-all">
                    <div
                        class="size-10 rounded-xl bg-white dark:bg-slate-900 flex items-center justify-center text-brand-pink">
                        <span class="material-symbols-outlined">videocam</span>
                    </div>
                    <div class="flex-1">
                        <p class="text-[13px] font-bold text-navy-trust dark:text-white">CCTV Coverage</p>
                        <p class="text-[10px] text-slate-400">Indoor and entry surveillance</p>
                    </div>
                    <input type="checkbox" name="has_cctv"
                        class="size-5 rounded border-slate-200 text-brand-pink focus:ring-brand-pink">
                </label>

                <div class="space-y-3">
                    <label
                        class="flex items-center gap-4 bg-slate-50 dark:bg-slate-800 p-5 rounded-2xl cursor-pointer has-[:checked]:ring-2 has-[:checked]:ring-brand-pink transition-all">
                        <div
                            class="size-10 rounded-xl bg-white dark:bg-slate-900 flex items-center justify-center text-brand-pink">
                            <span class="material-symbols-outlined">woman</span>
                        </div>
                        <div class="flex-1">
                            <p class="text-[13px] font-bold text-navy-trust dark:text-white">Female Assistance</p>
                            <p class="text-[10px] text-slate-400">Attendants available on site</p>
                        </div>
                        <input type="checkbox" id="has_female_staff" name="has_female_staff"
                            class="size-5 rounded border-slate-200 text-brand-pink focus:ring-brand-pink">
                    </label>

                    <div id="staff-timings"
                        class="hidden bg-slate-50 dark:bg-slate-800 p-5 rounded-2xl space-y-4 animate-in fade-in slide-in-from-top-2">
                        <p class="text-[10px] font-black text-brand-pink uppercase tracking-widest">Availability Hours
                        </p>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-[8px] font-bold text-slate-400 uppercase block mb-1">From</label>
                                <input type="time" name="female_staff_start_time"
                                    class="w-full bg-white dark:bg-slate-900 border-none rounded-xl p-3 text-xs font-bold text-navy-trust dark:text-white">
                            </div>
                            <div>
                                <label class="text-[8px] font-bold text-slate-400 uppercase block mb-1">Till</label>
                                <input type="time" name="female_staff_end_time"
                                    class="w-full bg-white dark:bg-slate-900 border-none rounded-xl p-3 text-xs font-bold text-navy-trust dark:text-white">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-navy-trust text-white py-5 rounded-2xl font-bold text-base shadow-xl shadow-navy-trust/20 active:scale-[0.98] transition-all mt-10">
                Submit for Verification
            </button>
        </form>
    </div>
</div>

<script>
    const femaleStaffCheck = document.getElementById('has_female_staff');
    const staffTimings = document.getElementById('staff-timings');
    const locBtn = document.getElementById('get-location');
    const latInp = document.getElementById('latitude');
    const lonInp = document.getElementById('longitude');
    const addrInp = document.getElementById('address');
    const mapCont = document.getElementById('mini-map-container');
    let map, marker;

    femaleStaffCheck.addEventListener('change', () => {
        staffTimings.classList.toggle('hidden', !femaleStaffCheck.checked);
    });

    function initMap() {
        // Initial map load (will be hidden until location is detected)
        map = new google.maps.Map(document.getElementById("mini-map"), {
            center: { lat: 28.6139, lng: 77.2090 },
            zoom: 15,
            disableDefaultUI: true,
        });

        marker = new google.maps.Marker({
            map: map,
            draggable: true,
            animation: google.maps.Animation.DROP,
        });

        // Update inputs when marker is dragged
        marker.addListener('dragend', () => {
            const pos = marker.getPosition();
            latInp.value = pos.lat().toFixed(6);
            lonInp.value = pos.lng().toFixed(6);
            // Optional: Reverse geocode here if needed
            reverseGeocode(pos.lat(), pos.lng());
        });
    }

    // Google Maps Geocoder for address
    function reverseGeocode(lat, lng) {
        const geocoder = new google.maps.Geocoder();
        const latlng = { lat: parseFloat(lat), lng: parseFloat(lng) };
        geocoder.geocode({ location: latlng }, (results, status) => {
            if (status === "OK") {
                if (results[0]) {
                    addrInp.value = results[0].formatted_address;
                }
            }
        });
    }

    locBtn.addEventListener('click', () => {
        if (navigator.geolocation) {
            locBtn.innerHTML = '<span class="material-symbols-outlined text-sm animate-spin">refresh</span> Detecting...';

            navigator.geolocation.getCurrentPosition((pos) => {
                const { latitude, longitude } = pos.coords;
                latInp.value = latitude.toFixed(6);
                lonInp.value = longitude.toFixed(6);

                mapCont.classList.remove('hidden');

                const userLoc = { lat: latitude, lng: longitude };
                map.setCenter(userLoc);
                marker.setPosition(userLoc);

                reverseGeocode(latitude, longitude);

                locBtn.innerText = 'Updated';
                setTimeout(() => locBtn.innerHTML = '<span class="material-symbols-outlined text-sm">my_location</span>Auto-Detect', 2000);
            }, (err) => {
                alert("Location access denied. Please enable GPS.");
                locBtn.innerHTML = '<span class="material-symbols-outlined text-sm">my_location</span>Auto-Detect';
            });
        }
    });

    // Load Google Maps Script
    const script = document.createElement('script');
    script.src = "https://maps.googleapis.com/maps/api/js?key={{ config.GOOGLE_MAPS_API_KEY }}&callback=initMap";
    script.async = true;
    script.defer = true;
    document.body.appendChild(script);
</script>
{% endblock %}
